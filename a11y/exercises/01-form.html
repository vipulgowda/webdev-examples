<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="/submit">
      <label for="name">Name</label>
      <input id="name" type="text" />
      <br /><br />
      <label for="email">Email</label>
      <input type="text" id="email" />
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <div>
          <input
            type="radio"
            name="character"
            id="spongebob"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
        </div>
        <div>
          <input type="radio" name="character" id="patrick" value="patrick" />
          <label for="patrick">Satrick</label>
        </div>
        <div>
          <input type="radio" name="character" id="sandy" value="sandy" />
          <label for="sandy">Sandy</label>
        </div>
      </fieldset>
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
